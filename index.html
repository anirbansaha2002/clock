<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="centre">

        <div class="time">
            <div class="time-box hours"></div>
            <div class="time-box colon"> : </div>
            <div class="time-box mins"></div>
            <div class="time-box colon"> : </div>
            <div class="time-box secs"></div>
        </div>
    
        <div class="date">
            <div class="date-box today"></div>
            <div class="date-box month"></div>
            <div class="date-box year"></div>
        </div>

    </div>
        
    <script src="script.js"></script>
</body>
</html>
